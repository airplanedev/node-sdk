name: tests
on: push
jobs:
  run:
    name: node:${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 18
          - 16
          - 14
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn lint
      - run: yarn test
  publish:
    runs-on: ubuntu-latest
    concurrency: publish
    needs: run
    if: github.ref == 'refs/heads/colin-06-22-fix_publish'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: |
          VERSION=$(cat package.json | jq -r .version)
          echo "Expected version: ${VERSION}"

          OUT="$(npm show airplane@${VERSION} version)"
          echo $OUT
          if [ ! "${OUT}" = "" ]; then
            echo "Version is already published. Skipping."
            exit 0
          fi

          TAG="latest"
          # Check if the version is a pre-release (e.g. `0.2.0-1`).
          if [ "${VERSION}" == *"-"* ]; then
            TAG="next"
          fi
          echo "Tagging with @${TAG}"

          yarn
          yarn build
          cd dist
          echo "yarn publish --new-version ${VERSION} --tag=${TAG}"
