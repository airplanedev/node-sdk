name: tests
on: push
jobs:
  run:
    name: node:${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 18
          - 16
          - 14
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn lint
      - run: yarn test
  publish:
    runs-on: ubuntu-latest
    concurrency: publish
    needs: run
    if: github.ref == 'refs/heads/colin-06-22-fix_publish'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: |
          VERSION=$(cat package.json | jq .version)
          TAG_ARGS="--tag=next"
          ACTUAL_VERSION=$(npm show airplane version ${TAG_ARGS})

          if [ "$VERSION" = "$ACTUAL_VERSION" ]; then
            echo "Version ${VERSION} is already deployed. Skipping publish."
            exit 0
          fi
          echo "Publishing package from ${ACTUAL_VERSION} -> ${VERSION}..."

          yarn
          yarn build
          cd dist
          echo "yarn publish --new-version ${VERSION} ${TAG_ARGS}"
          # yarn publish --new-version ${VERSION} ${TAG_ARGS}


